<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - misContadores.us</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<style>
  body {
         /* font-family: 'Roboto', sans-serif; */
         margin: 0;
         padding: 0;
         box-sizing: border-box;
     }
.bg-custom-blue {
 background-color: #336699;
 }
     .logo {
         font-weight: bold;
     }
     .navbar {
         display: flex;
         justify-content: flex-end;
         background-color: #f8f8f8;
         padding: 10px 20px;
     }
     .navbar a {
         color: #003366;
         text-decoration: none;
         margin-left: 20px;
         font-size: 18px;
     }
     .content {
         background-color: #e2e8f0;
         text-align: center;
         padding: 40px 0;
         font-size: 36px;
     }
     .tagline {
         text-align: center;
         margin-top: 20px;
         font-size: 24px;
     }
     .footer {
         background-color: #ffffff;
         padding: 20px 0;
         display: flex;
         justify-content: space-between;
         align-items: center;
         flex-wrap: wrap;
     }
     .footer .left, .footer .center, .footer .right {
         flex: 1;
         padding: 20px;
     }
     .footer .left img {
         max-width: 50px;
         margin-right: 10px;
     }
     .footer .center, .footer .right {
         display: flex;
         flex-direction: column;
     }
     .footer a {
         color: #003366;
         text-decoration: none;
         margin-bottom: 10px;
         font-size: 14px;
     }
     .footer a:hover {
         text-decoration: underline;
     }
     .footer .social {
         margin-top: 10px;
     }
     .footer .social img {
         max-width: 20px;
         margin-right: 10px;
     }
     .footer .bottom {
         text-align: center;
         width: 100%;
         padding: 10px 0;
         border-top: 1px solid #e2e8f0;
         font-size: 12px;
         color: #888;
     }  
</style>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
  <div id="navbar-container"></div>
    <header class="bg-white border-b">
    </header>
    <main class="container mx-auto my-8 p-8 bg-white shadow-lg rounded-lg">
        <h1 class="text-2xl font-bold mb-4">Contacto</h1>
        <p class="mb-6">Por favor complete el siguiente formulario para ponerse en contacto con nosotros.</p>
        <form action="https://formsubmit.co/miscontadores.us@proton.me" method="POST">
          
            <div class="mb-4">
                <label for="name" class="block text-gray-700 font-bold mb-2">Nombre:</label>
                <input type="text" id="name" name="name" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-bold mb-2">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600">
            </div>
            <div class="mb-4">
                <label for="phone" class="block text-gray-700 font-bold mb-2">Teléfono:</label>
                <input type="tel" id="phone" name="phone" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600">
            </div>
            <div class="mb-4">
                <label for="description" class="block text-gray-700 font-bold mb-2">Breve Descripción de su Empresa y Necesidades Contables:</label>
                <textarea id="description" name="description" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600"></textarea>
            </div>
            <div class="mb-4">
                <label for="communication" class="block text-gray-700 font-bold mb-2">Método Preferido de Comunicación:</label>
                <select id="communication" name="communication" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600">
                  <option value="email">Correo electrónico</option>  
                  <option value="phone">Llamada telefónica</option>
                  <option value="other">Otro</option>
                </select>
            </div>
            <div>
                <button type="submit" class="px-4 py-2 bg-blue-700 text-white rounded-md hover:bg-blue-900 focus:outline-none focus:ring-2 focus:ring-blue-600">Enviar</button>
            </div>
        </form>
    </main>
    <div id="footer-container"></div>
    <script>
        async function includeHTML() {
            let navbar = await fetch('navbar.html');
            let footer = await fetch('footer.html');
            document.getElementById('navbar-container').innerHTML = await navbar.text();
            document.getElementById('footer-container').innerHTML = await footer.text();
        }
        includeHTML();
    </script>
</body>
</html>
